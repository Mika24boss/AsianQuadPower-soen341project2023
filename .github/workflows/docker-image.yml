name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build "Sprint 2/frontend" --tag docker.registry.ampstudios.games/misc/soen341:latest
    - name: Deploy
      run: docker push docker.registry.ampstudios.games/misc/soen341:latest
    - name: Webhook POST Action
      uses: muinmomin/webhook-action@v1.0.0
      with:
        # URL of webhook to send post request to
        url: https://firport.dynv6.net/api/webhooks/6e20f34e-7cca-4c27-a6c5-58ba087e5a05
